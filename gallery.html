			.item {

			img.item {

				height: 150px;
			}

				position: fixed;
				visibility: hidden;

				width:100%;
				background-color: rgba(0, 0, 0, 0.7);
			}
			
			#fullpic {
				padding-top: 30px;
				width: 100%;
				height: 80%;
				object-fit: contain;
			}

	</head>

				<div class = "item"><img class = "item" src="image/gallery/icon/photo_08.JPG" alt="" onClick = "showFullsize('photo_08.JPG')"></div>

		 </div>
	</body>

	<script>
		var fullLink = "image/gallery/fullsize/";
		function showFullsize(name) {
			var ary = document.getElementsByClassName("fullsize");
			var final = fullLink + name;
			var notScrollable = document.getElementsByTagName("body");
			notScrollable[0].style.overflow = "hidden";
			for(i = 0; i<ary.length; i++) {
				ary[i].style.visibility = "visible";
			}
			document.getElementById("fullpic").src = final;
		}
		function exitFullsize() {
			var ary = document.getElementsByClassName("fullsize");
			var scrollable = document.getElementsByTagName("body");
			scrollable[0].style.overflow = "auto";
			for(i = 0; i<ary.length; i++) {
				ary[i].style.visibility = "hidden";
			}
			document.getElementById("fullpic").src = "";
		}
	</script>
</html>
