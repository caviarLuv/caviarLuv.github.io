<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/ico" href="../icon/titleIcon.JPG" />
	<link rel="stylesheet" href="tutorialNav.css">
	<title>Learning Web Design from Zero</title>

	<style>
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body id = "init" onload = "translation(this)">

	<div class = navigation>
		<p id = menuIcon> picture here </p>
		<ul class = menu>
			<li class = menu> <a href="#M1"> Getting Started! </a></li>
			<li class = menu> <a href="#M2"> The Basics </a> </li>
			<li class = menu> <a href="#M3"> For the More Advanturous </a></li>
			<li class = menu> <a href="#M4"> Example </a></li>
			<li class = subMenu> <a href="#Top"> ^TOP </a> </li>
			<li class = subMenu id = "cn" onClick = "translation(this)"> CN </li>
			<li class = subMenu id = "eng" onClick = "translation(this)"> ENG</li>
		</ul>
	</div>

	
	<div class = content id = "demo">
		
	</div>
</body>

<script>
	function translation(e) {
		var id = e.id;
		var xhttp = new XMLHttpRequest();
		var fileName;
		xhttp.onreadystatechange = function() {
			alert(this.readyState);
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("demo").innerHTML = this.responseText;
			}
		};
		if(id == "eng" || id == "init") {
			fileName = "english.txt";
		}
		else if(id == "cn") {
			fileName = "chinese.txt";
		}
		xhttp.open("GET", "chinese.txt", true);
		xhttp.send();
	}
</script>
</html>
